{% extends 'blog/base.html' %}

{% block content %}
    <h2>New post</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-secondary">Save</button>
        <a class="btn btn-danger" href="{% url 'post_delete' pk=post.pk %}" role = "button">Delete</a>
    </form>
{% endblock %}
